<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/empl.css">
    <title>Employee List</title>
    <script type="module" defer src="/src/js/empl.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Employee List</h1>
            <button id="add-employee-btn">Add Employee</button>
        </header>
        <table id="employee-table">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Father Name</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee data will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Popup card for detailed employee info -->
    <div id="employee-popup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <h2>Employee Details</h2>
            <p><strong>Full Name:</strong> <span id="popup-full-name"></span></p>
            <p><strong>Father Name:</strong> <span id="popup-father-name"></span></p>
            <p><strong>CNIC:</strong> <span id="popup-cnic"></span></p>
            <p><strong>Email:</strong> <span id="popup-email"></span></p>
            <p><strong>Address:</strong> <span id="popup-address"></span></p>
            <p><strong>Phone Number:</strong> <span id="popup-phone-number"></span></p>
            <p><strong>Gender:</strong> <span id="popup-gender"></span></p>
            <p><strong>Blood Group:</strong> <span id="popup-blood-group"></span></p>
            <p><strong>Education:</strong> <span id="popup-education"></span></p>
            <p><strong>Experience:</strong> <span id="popup-experience"></span></p>
        </div>
    </div>
</body>
</html>
